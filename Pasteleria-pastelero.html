<!El pastelero necesita tener la información de la cantidad de sabores que le quedan para hacer los pasteles.

<h2 class="Head2">Sabores Restantes</h2>
<form class="pasteleroItems">

    <p><label for="sabor1">Vainilla</label>

    <p><label for="sabor2">Chocolate</label>

    <p><label for="sabor4">Limon</label>
    <input type="text" name="sabor4" id="sabor4" value="3"><br></p>

</form>


<h2 class="Head2">Adornos restantes</h2>
<form class="pasteleroItems">
    
    <p><label for="topping1">Arcoiris</label>
    <input type="text" name="topping1" id="topping1" value="3"></p>
    
    <p><label for="topping2">Macaron</label>
    <input type="text" name="topping2" id="topping2" value="5"></p>
    
    <p><label for="topping1">4th</label>
    <input type="text" name="topping3" id="topping3" value="8"></p>
    
    <p><label for="topping1">Rosas</label>
    <input type="text" name="topping4" id="topping4" value="4"></p>
    
    <p><label for="topping1">Fruta</label>
    <input type="text" name="topping5" id="topping5" value="1"></p>    
    
</form>
